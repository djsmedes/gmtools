{% extends 'base.html' %}

{% block content %}
  <h1>Static login page</h1>

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.username }}
    {{ form.password }}
    <button type="submit">Sign in</button>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock content %}
